devices: (
{
    name: "Wireless Mouse MX Master";

    smartshift: {
        on: true;
        threshold: 10;
    };

    hiresscroll: {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 700; // max=4000

    buttons: (
        // forward button 
        {
            cid: 0x56;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_Q"];
            };
        },
        // back button 
        {
            cid: 0x53;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTSHIFT", "KEY_W"];
            };
        }
    );
}
);
